<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Tracking Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f7f7f7;
    }

    nav {
      background: #222;
      color: #fff;
      padding: 1rem;
      display: flex;
      gap: 2rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      padding: 1rem;
    }

    .stream-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
    }

    .stream-box {
      background: #fff;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 0.5rem;
    }

    .floating-btn {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Streams</a>
    <a href="#">Analytics</a>
    <a href="#">Controls</a>
  </nav>

  <div class="container">
    <div id="stream-grid" class="stream-grid">
      <!-- Stream blocks dynamically inserted here by JS -->
    </div>
  </div>
<h3>Add New Camera Feed</h3>
<form id="add-stream-form" action="/add_stream" method="post" enctype="multipart/form-data">

  <label>Feed Type:</label>
  <select name="feed_type" id="feed_type" onchange="toggleFeedInput()">
    <option value="video">Video File</option>
    <option value="rtsp">RTSP/IP Camera</option>
  </select>

  <div id="video_input">
    <label>Select Video File:</label>
    <input type="file" name="video_file" accept="video/*">
    
    <label>Or select existing video:</label>
    <select name="existing_file">
    <option value="">-- None --</option>
    {% for vid in existing_videos %}
      <option value="{{ vid }}">{{ vid.split('/')[-1] }}</option>
    {% endfor %}
    </select>
  </div>

  <div id="rtsp_input" style="display: none;">
    <label>RTSP URL:</label>
    <input type="text" name="rtsp_url" placeholder="rtsp://..." />
  </div>

  <label>Camera Name:</label>
  <input type="text" name="camera_id" placeholder="Camera 3">

  <button type="submit">Start Feed</button>
</form>

<script>
function toggleFeedInput() {
  const type = document.getElementById("feed_type").value;
  document.getElementById("video_input").style.display = (type === "video") ? "block" : "none";
  document.getElementById("rtsp_input").style.display = (type === "rtsp") ? "block" : "none";
}
</script>

  <!-- <button class="floating-btn" onclick="addCamera()">+</button> -->

</body>
</html>
